name: Android APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip source
        run: |
          unzip -o *.zip
          echo "=== Top-level after unzip ==="
          ls -la
          echo "=== Find android dirs ==="
          find . -type d -name android -maxdepth 6 || true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Build APK
        run: |
          ANDROID_DIR=$(find . -type f -name gradlew -path "*android/*" | head -n 1 | xargs -I{} dirname {})
          echo "Android dir (with gradlew): $ANDROID_DIR"

          if [ -z "$ANDROID_DIR" ]; then
            echo "ERROR: Could not find android/gradlew. Check zip contents."
            echo "Files:"
            find . -maxdepth 4 -type f | head -n 200
            exit 1
          fi

          cd "$ANDROID_DIR"
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: xash3d-custom-apk
          path: "**/build/outputs/apk/debug/*.apk"
          
