name: Android APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip source
        run: |
          unzip -o *.zip
          echo "Listing files:"
          ls -la
          echo "Finding android dir:"
          find . -type d -name android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK and CMake
        run: |
          sdkmanager "ndk;26.1.10909125" "cmake;3.22.1"

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Build APK (with stacktrace)
        run: |
          ANDROID_DIR=$(find . -type f -name gradlew -path "*android/*" | head -n 1 | xargs dirname)
          echo "ANDROID_DIR=$ANDROID_DIR"

          if [ -z "$ANDROID_DIR" ]; then
            echo "ERROR: android/gradlew not found"
            exit 1
          fi

          cd "$ANDROID_DIR"
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: xash3d-custom-apk
          path: "**/build/outputs/apk/debug/*.apk"
          
